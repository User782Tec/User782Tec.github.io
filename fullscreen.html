<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>全屏 API 测试</title>
    <style>
        .div {
            background-color: DeepSkyBlue;
            height: 20em;
        }
        :fullscreen {
            height: 100%;
        }
        :-moz-full-screen {
            height: 100%;
        }
        :-ms-fullscreen {
            height: 100%;
        }
        :-webkit-full-screen {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="div" class="div"></div>
    <button onclick="toggleFullScreen()">进入全屏模式</button>
    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.appendChild().webkitRequestFullscreen()) {
                    document.getElementById("div").webkitRequestFullscreen();
                }
                if (document.appendChild().mozRequestFullScreen()) {
                    document.getElementById("div").mozRequestFullScreen();
                }
                if (document.appendChild().requestFullscreen()) {
                    document.getElementById("div").requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
