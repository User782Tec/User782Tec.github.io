<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas元素测试</title>
        <style>
            div {
                display: inline-block;
                width: 100px;
                height: 20px;
                background-color: green;
                text-align: center;
            }
            input[type=number] {
                width: 3em;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="400" height="300"></canvas><br />
        颜色 <input type="color" id="color"> 
        宽 <input type="number" id="width"> 
        高 <input type="number" id="height"> 
        X坐标 <input type="number" id="pos-x"> 
        Y坐标 <input type="number" id="pos-y"><br />
        <div onclick="circle()">绘制圆形</div>
        <div onclick="rect()">绘制方形</div>
        <div onclick="triangle()">绘制三角形</div>
        <div onclick="text()">添加文本</div>
    </body>
    <script>
        var ctx = document.getElementById("canvas").getContext("2d");
        function rect() {
            var x = Number(document.getElementById("pos-x").value);
            var y = Number(document.getElementById("pos-y").value);
            var w = Number(document.getElementById("width").value);
            var h = Number(document.getElementById("height").value);
            var color = document.getElementById("color").value;
            ctx.fillStyle = color;
            ctx.fillRect(x - (w / 2),y - (h / 2),w,h);
        }
        function triangle() {
            var x = Number(document.getElementById("pos-x").value);
            var y = Number(document.getElementById("pos-y").value);
            var w = Number(document.getElementById("width").value);
            var h = Number(document.getElementById("height").value);
            var color = document.getElementById("color").value;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.moveTo(x,y + (h / 2));
            ctx.lineTo(x - (w / 2),y + (h / 2));
            ctx.lineTo(x,y - (h / 2));
            ctx.lineTo(x + (w / 2),y + (h / 2));
            ctx.lineTo(x,y + (h / 2));
            ctx.closePath();
            ctx.fill();
        }
        function circle() {
            var x = Number(document.getElementById("pos-x").value);
            var y = Number(document.getElementById("pos-y").value);
            var w = Number(document.getElementById("width").value);
            var color = document.getElementById("color").value;
            ctx.fillStyle = color;
            ctx.arc(x,y,w / 2,0,Math.PI * 2);
            ctx.fill();
        }
        function text() {
            var x = Number(document.getElementById("pos-x").value);
            var y = Number(document.getElementById("pos-y").value);
            var width = document.getElementById("width").value;
            var color = document.getElementById("color").value;
            ctx.fillStyle = color;
            var text = prompt("请输入文本：");
            var font = prompt("请输入字体：","serif");
            ctx.font = width + "px " + font;
            ctx.textAlign = "center";
            ctx.fillText(text,x,y);
        }
    </script>
</html>
